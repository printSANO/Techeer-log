    - name: Copy Secret Files to Runner
      run: |
        echo ${{ secrets.DB_ENV }} >> db.env
        echo ${{ secrets.BACKEND_SECRET_ENV }} >> backend-secret.env
        echo ${{ secrets.SPRING_SOURCE }} >> spring-source.env
        chmod 644 db.env backend-secret.env spring-source.env

    - name: Copy Secret and Docker Compose to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{secrets.AWS_HOST}}
        username: ${{secrets.AWS_USERNAME}}
        key: ${{ secrets.AWS_KEY_PEM }}
        port: ${{ secrets.AWS_PORT }}
        source: "docker-compose.ec2.yml, db.env, backend-secret.env, spring-source.env"
        target: ${{ secrets.TARGET_DIRECTORY }}
        tar_dereference: true
        rm: true

